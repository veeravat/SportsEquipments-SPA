<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Rent an equipment</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Rent application
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <h1>Walk-in renter</h1>

            <div class="form-group {{SIDState}}">
              <label>Student ID</label>
              <input style="height: 100px;font-size: 50px;text-align: center" class="form-control" #SID (keyup)="idSearch(SID)" placeholder="Enter Student ID">
              <p class="help-block">{{SIDText}}</p>
            </div>

            <div *ngIf="Fullname" class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">User Detail</h3>
              </div>
              <div class="panel-body">
                <p>Name : {{Fullname}}</p>
                <p>Telephone : {{user.telephone}}</p>
              </div>
            </div>



          </div>
          <!-- /.col-lg-6 (nested) -->
          <div class="col-lg-6">
            <h1>Available Equipment</h1>

            <table datatable width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>Equipment name</th>
                  <th>Available</th>
                  <th>Rent</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let equipment of equipments">
                  <td style="vertical-align: middle;">{{equipment.e_name}}</td>
                  <td style="vertical-align: middle;">{{equipment.e_amount}}</td>
                  <td style="vertical-align: middle;">
                    <button [disabled]="!Fullname || equipment.e_amount <= 0" type="button" class="btn btn-success btn-sm">Rent</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
          <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
