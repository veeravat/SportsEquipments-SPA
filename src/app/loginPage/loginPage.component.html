<div class="container" *ngIf="!logedin">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="login-panel alert alert-info">
                <div class="row ">
                    <div class="col-md-5">
                        <strong class="text-center center-block">Admin</strong>
                        <hr> user: admin
                        <br> pass: 1234
                    </div>
                    <div class="col-md-2">
                        <i style="padding-top: 0.15em" class="fa fa-5x fa-ellipsis-v"></i>
                    </div>
                    <div class="col-md-5">
                        <strong class="text-center center-block">User</strong>
                        <hr> user: testuser
                        <br> pass: test
                    </div>
                </div>
            </div>

            <div class=" panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input [(ngModel)]="model.Username" class="form-control" placeholder="Username" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="model.Password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->

                            <button (click)="login()" type="button" class="btn btn-lg btn-success btn-block">Login</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="logedin && admin" id="wrapper">
    <app-nav></app-nav>
    <div id="page-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>

<app-userReserve *ngIf="logedin && !admin"></app-userReserve>
